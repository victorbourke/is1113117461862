.photo-tile {

    box-sizing: border-box;
    position: relative;
    background-size: cover !important;

    height: 100%;
    width: 100%;
    background: rgba(20,20,20,0.4);    
    transition: 0.3s ease;
}
.photo-tile:hover::before {opacity: 0;}

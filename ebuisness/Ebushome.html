	       color: #2F2FA2;

	       text-transform: uppercase;
	       font-size: 17px;
	     }
	     
	     nav a:hover {
	       color: #2F2FA2;
	     }
	     
	     nav a::before {
	       content: '';
	       display: block;
	       height: 5px;
	       background-color: #2F2FA2;
	     
	       position: absolute;
	       top: 0;
	       width: 0%;
	     
	       transition: all ease-in-out 250ms;
	     }
	     
	     nav a:hover::before {
	       width: 100%;
	     }
	     

	.page-container {

	.collage-container {
	   display: block;
	   position: relative;
	   height: auto;

	   margin: 6% auto 100px;
	   overflow: hidden;
	}

	.photo-tile {
	   float: left;
	   box-sizing: border-box;
	   position: relative;
	   background-size: cover !important;
	   background-position: center !important;
	   transition: 0.25s ease;
	}
	.photo-tile::before {
	   content:"";
	   position: absolute;
	   height: 100%;
	   width: 100%;
	   background: rgba(20,20,20,0.4);    
	   transition: 0.3s ease;
	}
	.photo-tile:hover::before {opacity: 0;}

	/* Photo tile height classes */
	.single {height: 100px;}
	.double {height: 200px;}
	.triple {height: 300px;}
	.quadruple {height: 400px;}
	.quintuple {height: 500px;}

	/* Photo tile width classes */
	.whole {width: 100%;}
	.three-quarters {width: 75%;}
	.two-thirds {width: 66.6666666%}
	.half {width: 50%;}
	.third {width: 33.3333333%;}
	.quarter {width: 25%;}

	/* MEDIA QUERIES */
	@media screen and (max-width: 768px) {
	   .side-part {width: 2%; min-width: 0;}
	}

	@media screen and (max-width: 480px) {
	   .three-quarters {width: 100%;}
	   .two-thirds {width: 100%}
	   .half {width: 100%;}
	   .third {width: 100%;}
	   .quarter {width: 100%;}
	   .triple {height: 200px;}
	   .quadruple {height: 200px;}
	   .quintuple {height: 300px;}
	}

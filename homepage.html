<!DOCTYPE html>
<html>

  <head>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans">
        <meta charset="UTF-8">
        <title>Navbar</title>
        <script type="text/javascript" src="script.js"></script>
  </head>
  
<body>
  <style>
        
      body {
      	margin: 0;
      	background: #2F2FA2;
      	font-family: 'Work Sans', sans-serif;
      	font-weight: 400;
      }
      
    .container {
      	width: 80%;
      	margin: 0 auto;
      }
      
      header {
        background: #2F2FA2;
      }
      
      header::after {
        content: '';
        display: table;
        clear: both;
      }
      
       .logo {
        float: left;
        padding-top: 10px;
      }
      
      nav {
        float: right;
      }
      
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
      nav li {
        display: inline-block;
        margin-left: 70px;
        padding-top: 23px;
      
        position: relative;
      }
      
      nav a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 17px;
      }
      
      nav a:hover {
        color: #F64C72;
      }
      
      nav a::before {
        content: '';
        display: block;
        height: 5px;
        background-color: #F64C72;
      
        position: absolute;
        top: 0;
        width: 0%;
      
        transition: all ease-in-out 250ms;
      }
      
      nav a:hover::before {
        width: 100%;
      }
      

.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #2F2FA2;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

    footer li {
        display: inline-block;
      }
</style>
